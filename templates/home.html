<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add file</title>
  </head>
  <body>
    <form action="{% url 'add_file' %}" method='post' enctype="multipart/form-data">{% csrf_token %}
        <label for="file_name">File:</label><br />
        <input type="text" name='file_name' id='file_name'>
        <br />
        <label for="links">Links:</label><br />
        <textarea name='links' id='links'></textarea>
        <br />
        <label for="file">File:</label><br />
        <input type="file" name="file" id="file">
        <br />
        <input type="submit" value="Submit">
        
    </form>

  </body>
</html>
